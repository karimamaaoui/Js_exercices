<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <h3 style="background-color:DodgerBlue; color: white;">Gestionnaire des dépenses</h3>

    <form  class="col-md-12 col-sm-12">				                
        
      <div class="">
        <label for="intitulé" class="form-label">Intitulé de dépense</label>
        <input type="text" class="form-control" id="intitulé"  />
      </div>
      <div class="col-12">
        <label for="montant" class="form-label">Somme de la dépense</label>
        <input type="number" class="form-control" id="montant" />
      </div>
      <br/>
      <br/>

      <div class="col-12">

        <button type="reset"  class="btn btn-danger" style="float: right">
          Effacer
        </button>

        <button type="button" class="btn btn-success" style="float: right" onclick="add()">Ajouter</button>
      </div>
      <br/>
      <br/>

      <div class="col-12">
        <input type="number" class="form-control" id="filtrer" placeholder="filtrer par prix" />
      </div>
    </form>
    <br/>

    <table class="table" border="1">
        <tbody id="tableBody" >
          </tbody>
    </table>


   
    <p id="totalDepenses"><b>Total des dépenses : </b></p>
   
    <br/>
    <script src="form.js"></script>

  </body>
</html>
